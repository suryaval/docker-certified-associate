name: Docker Image CI

on:
  pull_request:
    branches:
    - master

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfiles/Dockerfile --tag suryaval/dca:example
    - name: List Docker Images
      run: docker images
    - name: Unit Tests - Run the docker image
      run: docker run suryaval/dca:example
